<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <title>Resource Library</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

<body>
<div class="container shadow-sm p-3 mb-5 bg-body rounded">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="#" class="navbar-brand">Resource Library</a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu"
            aria-controls="toggleMobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li>
                        <a class="nav-link" href="https://github.com/MGFNolan/synoptic-project-resource-website" target="_blank">Source Code</a>
                    </li>
                    <li>
                        <a class="nav-link" href="https://trello.com/b/ZuGWClmM/synoptic-project-resource-library" target="_blank">Trello</a>
                    </li>
                    <li>
                      <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
            </div>
        </nav>
</div>

<div class="container pb-5">
<table class="table table-info" id="inputTable">
    <thead>
      <tr>
        <th scope="col-1"></th>
        <th scope="col-2">Source Name</th>
        <th scope="col-2">URL</th>
        <th scope="col-2">Rating (1-5)</th>
        <th scope="col-2">Tags</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row"></th>
        <td><input type="text" id="srcInput"></td>
        <td><input type="url" id="urlInput"></td>
        <td><input type="number" id="ratingInput"></td>
        <td><input type="text" id="tagInput"></td>
        <td><input type="text" id="descInput"></td>
      </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-primary" id="addResourceBtn">Add Resource</button>
    </div>
  
</div>

<div class="container">
    <table class="table table-hover" id="resourceTable">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-2">Source Name</th>
            <th scope="col-2">URL</th>
            <th scope="col-2">Rating (1-5)</th>
            <th scope="col-2">Tags</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
</div>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

</body>
