<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Resource Library</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="container">
    <div class="shadow-sm p-3 mb-5 bg-body rounded">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="#" class="navbar-brand">Resource Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="#">About</a>
            </li>
            <li>
              <a
                class="nav-link"
                href="https://github.com/MGFNolan/synoptic-project-resource-website"
                target="_blank"
                >Source Code</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                href="https://trello.com/b/ZuGWClmM/synoptic-project-resource-library"
                target="_blank"
                >Trello</a
              >
            </li>
            <li>
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <form class="row g-3" id="addSourceForm">
      <div class="col-lg-6">
        <label for="srcInput" class="form-label">Source Name</label>
        <input type="text" class="form-control" id="srcInput" />
      </div>
      <div class="col-lg-6">
        <label for="urlInput" class="form-label">URL</label>
        <input type="text" class="form-control" id="urlInput" required />
      </div>
      <div class="col-md-6" class="form-label">
        <label for="ratingInput">Rating</label>
        <input
          type="number"
          class="form-control"
          value="1"
          min="1"
          max="5"
          id="ratingInput"
        />
      </div>
      <div class="col-md-6" class="form-label">
        <label for="tagInput">Tags</label>
        <input type="text" class="form-control" id="tagInput" />
      </div>
      <div class="col-12">
        <label for="descInput" class="form-label">Description</label>
        <input type="text" class="form-control" id="descInput" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="addResourceBtn">
          Add Resource
        </button>
      </div>
    </form>
    <hr />

    <div class="row g-3">
      <div class="col-12">
        <table class="table table-hover" id="resourceTable">
          <thead>
            <tr>
              <th class="col">ID</th>
              <th class="col">Source Name</th>
              <th class="col">URL</th>
              <th class="col">Rating (1-5)</th>
              <th class="col">Tags</th>
              <th class="col">Description</th>
              <th class="col">Options</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <!--MODAL-->
    <div class="modal" id="errModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errText">
              Modal body text goes here. This is replaced dynamically in
              javascript when there is an error.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <button onclick="test()">TEST</button>
  </body>

  <script src="index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
